<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="sub support">
        <div class="sub-visual">
            <span class="sub-title">
                온라인 상담
            </span>
            <p class="title">고객지원</p>
        </div>
        <div class="contents counsel">
            <div class="title">
                <p>온라인 상담</p>
                <span>반석정밀공업(주) 제품에 대한 궁금증이 있으시면 상담 요청을 해주세요.<br/>디스펜서 전문가가 고객님의 궁금증을 해결해드립니다</span>
            </div>
            <div class="inner">
                <form>
                    <div>
                        <label for="company-name">회사명</label>
                        <input type="text" id="company-name" required>
                    </div>
                    <div>
                        <label for="location">지역</label>
                        <input type="text" id="loaction" required>
                    </div>
                    <div>
                        <label for="addition">직함</label>
                        <input type="text" id="addition" required>
                    </div>
                    <div>
                        <label for="department">부서명</label>
                        <input type="text" id="department" required>
                    </div>
                    <div>
                        <label for="company-number">회사 직통연락처</label>
                        <input type="tel" id="company-number" required>
                    </div>
                    <div>
                        <label for="name">성함</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="email">회사 이메일</label>
                        <input type="text" id="email">
                    </div>
                    <div>
                        <label for="phone-number">휴대폰 번호</label>
                        <input type="tel" id="phone-number">
                    </div>
                    <div class="textarea">
                        <label for="inquiry" id="inquiry">문의사항</label>
                        <textarea name="inquiry" id="inquiry" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="date">방문 희망 일시</label>
                        <input type="date" id="date">
                    </div>
                    <div>
                        <label for="member">참석 예정자</label>
                        <input type="text" id="member">
                    </div>
                    <div>
                        <label for="file">첨부파일</label>
                        <!-- <input type="file" id="file" placeholder="* 압축파일, 이미지 파일, 문서 파일 등 총 5MB 이하로 제한합니다."> -->
                    </div>
                </form>
                <input type="submit" value="등록">
            </div>
        </div>
    </div>
</body>

</html>
