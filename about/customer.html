<script>
    const customer_tab = document.querySelectorAll(".customer>.inner>.info>.tab>li");
    const customer_list = document.querySelectorAll(".customer>.inner>.info>.list>li");

    customer_tab.forEach((el, index) => {
        el.addEventListener("click", () => {
            customer_list.forEach((el) => {
                el.classList.remove("on")
            });
            customer_tab.forEach((el) => {
                el.classList.remove("on")
            });

            customer_tab[index].classList.add("on");
            customer_list[index].classList.add("on");
        });
    });
</script>
